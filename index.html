<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pay with Credit Card</h1>
    <div class="card-wrapper">
      <div class="card-image__container">
        <img
          class="card-image__back"
          src="./assets/images/credit-card-back.png"
        />
        <img
          class="card-image__front"
          src="./assets/images/credit-card-front.jpg"
        />
        <img
          class="card-image__logo"
          src="./assets/images/credit-card-logo.png"
        />
      </div>
      <div class="card-text__container">
        <div class="card-text__number">XXXX XXXX XXXX XXXX</div>
        <div class="card-text__name">
          <span class="card-text__first">Your</span>
          <span class="card-text__last">Name</span>
        </div>
        <div class="card-text__expiry">
          <label>Expiry</label>
          <div>XX/XX</div>
        </div>
        <div class="card-text__cvv">
          <label>CVV</label>
          <div>XXX</div>
        </div>
      </div>
    </div>
    <form>
      <div class="form-field__row">
        <div class="form-field__long">
          <label for="input-card-number"
            >Credit Card Number <small>?</small></label
          >
          <input
            id="input-card-number"
            name="input-card-number"
            placeholder="XXXX XXXX XXXX XXXX"
            required
            minlength="15"
            maxlength="16"
            inputmode="numeric"
            type="text"
            pattern="([0-9]{15}|[0-9]{16})"
          />
        </div>
        <div class="form-field__short">
          <label for="input-card-expiration">Expiration Date</label>
          <input
            id="input-card-expiration"
            name="input-card-expiration"
            placeholder="XX/XX"
            required
            minlength="4"
            maxlength="4"
            inputmode="numeric"
            type="text"
            pattern="[0-9]{4}"
          />
        </div>
        <div class="form-field__short">
          <label for="input-card-cvv">CVV <small>?</small></label>
          <input
            id="input-card-cvv"
            name="input-card-cvv"
            placeholder="XXX"
            reqruied
            minlength="3"
            maxlength="4"
            inputmode="numeric"
            type="text"
            pattern="([0-9]{3}|[0-9]{4})"
          />
        </div>
      </div>
      <div class="form-field__row">
        <div class="form-field__mid">
          <label for="input-card-first-name">Cardholder's First Name</label>
          <input
            id="input-card-first-name"
            name="input-card-first-name"
            placeholder="First Name"
            type="text"
            required
          />
        </div>
        <div class="form-field__mid">
          <label for="input-card-last-name">Cardholder's Last Name</label>
          <input
            id="input-card-last-name"
            name="input-card-last-name"
            placeholder="Last Name"
            type="text"
            required
          />
        </div>
        <div class="form-field__short">
          <label for="input-card-zip">Billing Zip Code</label>
          <input
            id="input-card-zip"
            name="input-card-zip"
            placeholder="XXXXX"
            required
            minlength="5"
            maxlength="9"
            inputmode="numeric"
            type="text"
            pattern="([0-9]{5}|[0-9]{9})"
          />
        </div>
      </div>
      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
